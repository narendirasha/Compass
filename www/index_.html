<!DOCTYPE html>
<html>
	<title>This is the compass sample app</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<!--script type="text/javascript" charset="utf-8" src="cordova/cordova.js"></script-->
		<script src="script/jquery.rotate-1.0.1.js"></script>

		<style>
			#compass {

				position: relative;
				top: 0px;
				z-index: 1;
			}

			#needle {

				position: relative;
				top: -252.5px;
				z-index: 10;
			}

			#bg {
				position: relative;
				top: -210px;
			}

			body {
				background: url("images/background-image-2.gif") !important;
				background-size: 100% 100%;
			}
			.ui-page {
				background: transparent;
			}
			.ui-content {
				background: transparent;
			}
		</style>

	</head>
	<body>
		<div class="app">
			<h1>PhoneGap</h1>
			<div id="deviceready" class="blink">
				<p class="event listening">
					Connecting to Device
				</p>
				<p class="event received">
					Device is Ready
				</p>
			</div>
			<div data-role="page" id="page1" data-theme="e">

				<div data-role="header" data-position="fixed" >
					<h1>Compass</h1>

				</div>

				<div data-role="content" align="center">
					<h3>Compass Test title</h3>
					<img src="images/Compass_Card_transparent.png" id="compass" alt="compass" width="250" height="250"/>
					<img src="images/compass-needle.png" id="needle" alt="needle" width="250" height="250"/>
					<img src="images/family-background.jpg" id="bg"  width="250" />

					<button  onclick="playBeep()">
						Beep
					</button>
					<button onclick="vibrate()">
						Vibrate
					</button>
					<button onclick="windowOpen()">
						open Window
					</button>

				</div>

				<div data-role="footer" data-position="fixed"  >
					<h4>&copy; 2013 Naren</h4>
				</div>

			</div>

		</div>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
